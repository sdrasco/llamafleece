<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>LF</title>

    <!-- Open Graph Meta Tags -->
    <meta property="og:title" content="LF">
    <meta property="og:description" content="A simple yet resilient presence.">
    <meta property="og:image" content="images/lf_logo.png">
    <meta property="og:url" content="#">
    <meta property="og:type" content="website">
    <meta property="og:site_name" content="LF">

    <!-- Twitter Card Meta Tags -->
    <meta name="twitter:card" content="summary_large_image">
    <meta name="twitter:title" content="LF">
    <meta name="twitter:description" content="A simple yet resilient presence.">
    <meta name="twitter:image" content="images/lf_logo.png">
    <meta name="twitter:url" content="#">

    <!-- Font and Basic Styling -->
    <link href="https://fonts.googleapis.com/css2?family=Work+Sans:wght@400;600&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: 'Work Sans', Arial, sans-serif;
            background-color: #f0f0f0;
            color: #333;
            margin: 0;
            padding: 0;
            text-align: center;
        }

        header {
            padding: 50px 20px;
            display: flex;
            justify-content: center;
            align-items: center;
            gap: 20px;
        }

        .logo-text-container {
            display: flex;
            justify-content: center;
            align-items: center;
            gap: 20px;
            flex-wrap: wrap;
            max-width: 800px;
        }

        .logo-text-container img {
            max-width: 225px;
            height: auto;
            border-radius: 10px;
        }

        .text-container {
            text-align: left;
            max-width: 500px;
        }

        h1 {
            font-size: 48px;
            margin-bottom: 20px;
        }

        p {
            font-size: 20px;
            line-height: 1.6;
            margin: 5px 0;
        }

        iframe {
            width: 80%;
            height: 400px;
            border: 1px solid #ccc;
            margin: 5px 0;
            border-radius: 10px;
            overflow: auto;  
            box-sizing: border-box;
            background: white;
            display: flex;
            justify-content: center;
            align-items: center;
        }

        footer {
            background-color: #f0f0f0;
            color: #333;
            padding: 20px 0;
            margin-top: 25px;
        }
    </style>
</head>
<body>

<header>
    <div class="logo-text-container">
        <img src="images/lf_small_logo.png" alt="LF Logo">
        <div class="text-container">
            <p>The fleece of a llama keeps it safe and warm.</p>
        </div>
    </div>
</header>

<!-- Placeholder Section -->
<iframe title="Placeholder">Something resilient, yet undefined.</iframe>

<footer>
    <p>&copy; 2024 LF. All rights reserved.</p>
</footer>

</body>
</html>
